{% extends "layout.html" %}
{% block title %}
    Login
{% endblock title %}
{% block content %}
<form class="text:center" method="post">
    {% csrf_token %}
    {% for field in form %}
    {{ field.errors }}
    <div class="my-2 text-end">{{ field.label_tag }} {{ field }}</div>
    {% endfor %}
    {% if form.errors %}
        <p>Invalid username or password</p>
    {% endif %}
    <div class="my-2" style="text-align: right;">
        <button type="submit" class="btn btn-success my-1">Login</button>
    </div>
</form>
{% endblock %}
